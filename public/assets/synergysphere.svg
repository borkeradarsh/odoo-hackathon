<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="#059669" opacity="0.1"/>
  
  <!-- Interconnected circles representing synergy -->
  <circle cx="25" cy="30" r="8" fill="#059669"/>
  <circle cx="40" cy="20" r="8" fill="#0891b2"/>
  <circle cx="55" cy="30" r="8" fill="#7c3aed"/>
  <circle cx="32" cy="45" r="8" fill="#dc2626"/>
  <circle cx="48" cy="45" r="8" fill="#ea580c"/>
  
  <!-- Connection lines -->
  <line x1="25" y1="30" x2="40" y2="20" stroke="#059669" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="20" x2="55" y2="30" stroke="#0891b2" stroke-width="2" opacity="0.6"/>
  <line x1="25" y1="30" x2="32" y2="45" stroke="#059669" stroke-width="2" opacity="0.6"/>
  <line x1="55" y1="30" x2="48" y2="45" stroke="#7c3aed" stroke-width="2" opacity="0.6"/>
  <line x1="32" y1="45" x2="48" y2="45" stroke="#dc2626" stroke-width="2" opacity="0.6"/>
  
  <!-- Text -->
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#059669">Synergy</text>
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0891b2">Sphere</text>
</svg>
